<body class="bg-dark">
    <div class="container-fluid bg-dark">
        <div class="row ">
            <div class="col-sm-3 text-white mt-5">
                <h2 class="mt-6 pt-5">Let's keep in touch</h2>
                <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.
                </p>
                <div class="myInfo">
                    <div><i class="fas fa-phone-alt text-warning"></i> +1 202 839 6767</div>
                    <br>
                    <div><i class="fas fa-envelope text-warning"></i> barniclassic@gmail.com</div>
                    <br>
                </div>
            </div>
            <div class="col-sm-8 pt-5 text-white">
                <h1 class="fw-bolder text-warning mt-5">Contact<h class="text-info">Me</h></h1>
                <form class="form-vertical" action="./dashBoard.html">
                    <div class="input-group mt-5">
                        <span class="input-group-text"><img src="./mailer.png" width="15px"></span>
                        <input type="email" class="form-control width-1" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mt-3" id="split">
                                <span class="input-group-text"><img src="./user.png" width="15px"></span>
                                <input type="text" class="form-control" id="fname" value = "" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mt-3" id="split">
                                <span class="input-group-text"><img src="./user.png" width="15px"></span>
                                <input type="text" class="form-control" id="lname" value = "" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span class="form-check mt-5">
                                <input type="radio" class="form-check-input" id="radio1" name="radio1" required>Male
                            </span>
                        </div>
                        <div class="col-md-5 mt-5">                    
                            <span class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="radio1" required>Female
                            </span>
                        </div>
                    </div>
                    <textarea class="form-control mt-5 " id="message" name="message" rows="5" placeholder="Your message here" required></textarea>
                    <input type="button" class="btn btn-warning mt-3 mb-5" id="contactMe" name="submit" value="Send">
                </form>
            </div>
            <div class="col-sm-1">
                <div id="topView" class="topView">
