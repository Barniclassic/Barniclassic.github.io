<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./admin.css">
    <script src="./admin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" 
            integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>

<body class="bg-dark">
    <div class="container-fluid bg-dark">
                <form class="form-vertical" id="myForm">
                    <div class="imgcontainer">
                        <i class="fas fa-user-circle text-info mt-5"></i>
                    </div>
                    <div class="text-danger text-center" style="visibility:hidden" id="error">Your email and password combination is incorrect</div>
                    <div class="input-group mt-5" >
                        <span class="input-group-text"><img src="./mailer.png" width="15px"></span>
                        <input type="email" class="form-control width-1" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text"><img src="./locker.png" width="15px"></span>
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1" required>
                    </div>
                    <input type="button" class="btn btn-success mt-3 mb-5" id="login" name="login" value="Login">
                </form>
                <div id="topView" class="topView">
                    <a id ="home" href="./index.html"><img class = "icons" src ="./Home2.png" alt="Picture not found"></a>
                    <a id = "about" href="./about.html"><img class = "icons" src ="./About2.png" alt="Picture not found"></a>
                    <a id="skill" href="skills.html"><img class = "icons" src ="./skill.png" alt="Picture not found"></a>
                    <a id="project" href="./projects.html"><img class = "icons" src ="./projects.png" alt="Picture not found"></a>
                    <a id = "Courses" href="./courses.html"><img class = "icons" src ="./courses.png" alt="Picture not found"></a>
                    <a id="ContactMe" href="./contact.html"><img class = "icons" src="./contact.png" alt="Picture not found"></a>
                </div>
        </div>

        <footer id="footer">
            <hr id="line-break">
            <a href="index.html" style="text-decoration:none; color: white;" class="pl-3">Home</a>
        	<a href="about.html" style="text-decoration:none; color: white;" class="pl-3">About</a>
			<a href="skills.html" style="text-decoration:none; color:white;" class="pl-3">Skills</a>
		    <a href="courses.html" style="text-decoration:none; color: white;" class="pl-3">Courses</a>    
            <a href="projects.html" style="text-decoration:none; color: white;" class="pl-3">Projects</a>
            <a href="contact.html" style="text-decoration:none; color: white;" class="pl-3">ContactMe</a>
			<a href="admin.html" style="text-decoration:none; color: white;" class="pl-3">SignIn</a>	
        </footer>
    </div>
